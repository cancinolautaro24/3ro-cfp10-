<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - PlayZone Barber</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logoprincipal.jpg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header-grid">
            <!-- Imagen del logo (circular) -->
            <img src="logoprincipal.jpg" alt="Logo PlayZone Barber" class="logo-img">
            <h1 class="logo">PlayZone Barber</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="peluqueria.html">Inicio</a></li> <!-- Vuelve a la página principal -->
                    <li><a href="servicios.html">Servicios</a></li> <!-- Página de Servicios -->
                    <li><a href="sobre nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="contacto.html">Contactanos</a></li> <!-- Página de contacto -->
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <h2>Contáctanos</h2>
        <p>¿Tienes alguna pregunta o necesitas más información? ¡Estamos aquí para ayudarte!</p>
        <form class="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-grid">
            <p>&copy; PlayZone Barber. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
